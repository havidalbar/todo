<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/pavicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Simple ToDo List</title>
  </head>
  <body>
    <div class="m-auto">
      <div class="container-custom">
        <div class="row">
          <h5 class="text-center my-4">Simple ToDo List</h5>

          <div class="row g-0">
            <div class="col-9">
              <input
                id="input_field"
                type="text"
                class="form-control"
                placeholder="Input text here"
              />
            </div>
            <div class="col-3 ps-2">
              <button id="save_button" class="btn btn-primary w-100">
                Save
              </button>
            </div>
          </div>

          <div class="row g-0 mt-2">
            <div class="col-6">
              <select id="input_day" class="form-select">
                <option selected>Select a day</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
              </select>
            </div>
            <div class="col-6 ps-2">
              <input id="input_note" type="text" class="form-control" placeholder="Note" />
            </div>
          </div>

          <div class="p-0" id="base_container">
            <p class="mt-4 mx-2 mb-0 p-0"><small>Upcoming</small></p>
            <div id="todo_list_container" class="my-1 g-0"></div>

            <div class="col-12 py-4">
              <button id="logout_button" class="btn btn-danger w-100">
                Log Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Todo Detail Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailModalLabel">Todo Detail</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="detail_activity" class="form-label">Activity</label>
              <input type="text" class="form-control" id="detail_activity" placeholder="Enter activity">
            </div>
            <div class="mb-3">
              <label for="detail_category" class="form-label">Category</label>
              <input type="text" class="form-control" id="detail_category" placeholder="Enter category">
            </div>
            <div class="mb-3">
              <label for="detail_note" class="form-label">Note</label>
              <textarea class="form-control" id="detail_note" rows="3" placeholder="Enter note"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="saveDetail()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/alert.js"></script>
    <script src="../js/loading.js"></script>
    <script src="../js/todo-local.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
